services:
  # --------------------------------------------------------------------------
  # 1. Redis Instance (Task Broker & Result Backend)
  # --------------------------------------------------------------------------
  - type: redis
    name: aetherdocs-cache
    plan: free
    ipAllowList: [] # Internal access only

  # --------------------------------------------------------------------------
  # 2. Web Service (API + Background Worker Combined for Free Tier)
  # --------------------------------------------------------------------------
  - type: web
    name: aetherdocs-api
    env: python
    rootDir: backend
    plan: free
    buildCommand: ./render-build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: aetherdocs-cache
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: BACKEND_CORS_ORIGINS
        value: "*"
      - key: TEMP_DIR
        value: /tmp/aether_workspace
      - key: PATH
        value: /opt/render/ffmpeg_bin:/usr/local/bin:/usr/bin:/bin

